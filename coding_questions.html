<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice Questions</title>
  </head>
  <body>
    <script>
      // Problem 1: React, JS, ReactJS
      document.write("<h3>Problem 1:</h3>");
      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          document.write(`${i}: ReactJS <br>`);
        } else if (i % 3 === 0) {
          document.write(`${i}: React <br>`);
        } else if (i % 5 === 0) {
          document.write(`${i}: JS <br>`);
        } else {
          document.write(`${i} <br>`);
        }
      }

      // Problem 2: Convert to Arrow Function
      document.write("<h3>Problem 2:</h3>");
      // Normal function
      function multiply(a, b) {
        return a * b;
      }
      document.write("Normal Function: " + multiply(2, 3) + "<br>");

      // Arrow function
      const multiplyArrow = (a, b) => a * b;
      document.write("Arrow Function: " + multiplyArrow(3, 4) + "<br>");

      // Problem 4: Merge Arrays
      document.write("<h3>Problem 4:</h3>");
      const course = ["HTML", "CSS", "BOOTSTRAP", "JS"];
      const career = ["FE developer", "Full stack developer"];
      const merged = [...course, ...career];
      document.write("Merged Array: " + merged.join(", "));

      // Problem 5: Change Background Color
      document.write("<h3>Problem 5:<h3>");
      document.write('<button id="bgBtn">Change Background</button><br>');
      document.getElementById("bgBtn").addEventListener("click", () => {
        document.body.style.backgroundColor = "black";
      });

      // Problem 6: Counter
      document.write("<h3>Problem 6:</h3>");
      document.write(`
        <button id="dec">-</button>
        <span id="count">0</span>
        <button id="inc">+</button><br>
      `);

      let count = 0;
      document.getElementById("inc").addEventListener("click", () => {
        count++;
        document.getElementById("count").textContent = count;
      });
      document.getElementById("dec").addEventListener("click", () => {
        count--;
        document.getElementById("count").textContent = count;
      });

      // Problem 7: Input log
      document.write("<h3>Problem 7:</h3>");
      document.write(
        '<input type="text" id="textInput" placeholder="Type here..."><br>'
      );
      document.getElementById("textInput").addEventListener("input", (data) => {
        console.log(data.target.value);
      });
    </script>
  </body>
</html>
